<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="page">
        <div id="left">
            <div id="note-color">
                <textarea name="" id="t-area" cols="45" rows="12" placeholder="//Add some notes here"></textarea>
                <input type="color" style="cursor: pointer;" id="color">
            </div>
            <div id="for-btn">
                <button id="btn">Add note</button>
            </div>
        </div>

        <div id="right">
            <h2>Your Notes</h2>
            <h5 id="remove-text">You have not added a note yet</h5>

            <div id="show-notes">

            </div>
        </div>

    </main>


    <script src="script.js"></script>
</body>
</html>
